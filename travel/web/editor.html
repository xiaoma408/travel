      <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
      <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->

      <form action="editor" method="post" name="sentMessage" id="registerForm"  novalidate>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>文章标题</label>
            <input type="text" name="title" class="form-control" placeholder="文章标题" id="title" required>

        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>作者</label>
            <input type="text" name="author" class="form-control" placeholder="作者" id="author" required>
            <div class="invalid-feedback">
              作者不能为空！
            </div>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>目的地</label>
            <input type="text" name="place" class="form-control" placeholder="目的地" id="place" required>
            <div class="invalid-feedback">
              目的地不能为空！
            </div>
          </div>
        </div>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>基本花费</label>
            <input type="text" name="price" class="form-control" placeholder="基本花费" id="price" >

          </div>
        </div>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls" style="border-bottom-width: 0" >
            <label>内容</label>
            <!--<textarea rows="8" type="text" name="content" class="form-control" placeholder="内容" id="content" ></textarea>-->
            <div id="editor" >
              <!--              <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>-->
            </div>
            <textarea id="content" name="content" style="display: none " ></textarea>
            <div class="invalid-feedback">
              文章内容不能为空！
            </div>
          </div>
        </div>

        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="sendMessageButton"   >发 表</button>
      </form>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply Bootstrap validation styles to
      var form = document.getElementById("registerForm");
      // Loop over them and prevent submission

      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);

    }, false);
    var E = window.wangEditor
    var editor = new E('#editor')
    var $text1 = $('#content')
    editor.config.onchange = function (html) {
      // 第二步，监控变化，同步更新到 textarea
      $text1.val(html)
    }
    editor.create()

    // 第一步，初始化 textarea 的值
    $content.val(editor.txt.html())
  })();
</script>
