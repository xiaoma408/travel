<body class="login-page sidebar-collapse" >

<div class="page-header header-filter" style="background-image: url('img/home/Gird/bg4.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-50 col-md-6 ml-auto mr-auto">
        <div class="card card-login">
          <form action="login.html" method="post" name="sentMessage" id="contactForm" novalidate>
            <div class="card-header card-header-primary text-center">

            </div>

              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                </div>
                <input type="text" name="name" class="form-control" placeholder="用户名" id="name" required>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="密码" id="password" required >
              </div>
            </div>
            <br/>
            <br/>
            <div id="success"></div>
            <div style="text-align:center">
              <button type="submit " class="btn btn-outline-primary " id="sendMessageButton">提交</button>
              <br/>

              <div  style="text-align: center">
                <a href="register1.html">注册</a>
              </div>
              <br/>
              <div  style="text-align: right">
                <a href="index.html">返回首页</a>
              </div>
